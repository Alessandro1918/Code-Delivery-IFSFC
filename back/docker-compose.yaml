version: '3'

services:
  
  app:
    build: .
    entrypoint: ./.docker/entrypoint.sh   # command to grant edit permission to this file: chmod +x .docker/entrypoint.sh
    ports: 
      - 3000:3000
    volumes:
      - .:/home/node/app
    # extra_hosts:
    #   - "host.docker.internal:172.17.0.1"
    depends_on:
      - db
  
  db:
    image: mongo:4.4.4
    restart: always
    volumes:
      - ./.docker/dbdata:/data/db                       # salvo a db em um dir local - add dir ao .gitignore
      - ./.docker/mongo:/docker-entrypoint-initdb.d     # roda um script para carregar dados numa db padrão Nest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=nest                      # configura a db padrão como Nest
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=db
      - ME_CONFIG_MONGODB_AUTH_USERNAME=root
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=root
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
    depends_on:
      - db